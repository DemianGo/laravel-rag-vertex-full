<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin - RAG System</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">üöÄ RAG System</h1>
                <h2 class="mt-2 text-2xl font-semibold text-gray-600">Painel Administrativo</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Fa√ßa login para acessar o painel de administra√ß√£o
                </p>
            </div>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Flash Messages -->
                <div id="messages"></div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div id="emailError" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Senha
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div id="passwordError" class="mt-1 text-sm text-red-600 hidden"></div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox" 
                                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-900">
                                Lembrar de mim
                            </label>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Entrar
                        </button>
                    </div>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
                    <h3 class="text-sm font-medium text-blue-800 mb-2">üîë Credenciais de Demonstra√ß√£o:</h3>
                    <div class="text-xs text-blue-700 space-y-1">
                        <p><strong>Email:</strong> admin@rag-system.com</p>
                        <p><strong>Senha:</strong> admin123456</p>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <a href="/rag-frontend/index.html" 
                       class="text-sm text-indigo-600 hover:text-indigo-500">
                        ‚Üê Voltar para o sistema principal
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configura√ß√£o
        const FASTAPI_URL = 'http://localhost:8002';
        
        // Armazenar API key no localStorage
        function saveAuth(apiKey) {
            localStorage.setItem('api_key', apiKey);
        }
        
        // Mostrar mensagens
        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="mb-4 ${type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' : 'bg-green-100 border border-green-400 text-green-700'} px-4 py-3 rounded relative" role="alert">
                    ${message}
                </div>
            `;
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${FASTAPI_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao fazer login');
                }
                
                if (data.success && data.api_key) {
                    // Salvar API key
                    saveAuth(data.api_key);
                    
                    // Redirecionar
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Dados de login inv√°lidos');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Erro ao fazer login. Verifique suas credenciais.');
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const apiKey = localStorage.getItem('api_key');
            if (apiKey) {
                // Verify if API key is still valid
                fetch(`${FASTAPI_URL}/v1/user/info`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                })
                .then(response => {
                    if (response.ok) {
                        response.json().then(userData => {
                            // Check if user is admin
                            // TODO: Implement admin check in FastAPI
                            // For now, redirect to admin
                            window.location.href = '/admin/dashboard.html';
                        });
                    }
                })
                .catch(error => {
                    // Invalid key, clear it
                    localStorage.removeItem('api_key');
                });
            }
        });
    </script>
</body>
</html>
