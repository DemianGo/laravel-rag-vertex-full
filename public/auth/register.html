<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar - RAG System</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
        <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
            <!-- Logo/TÃ­tulo -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900">ðŸš€ RAG System</h1>
                <p class="text-sm text-gray-600 mt-2">Crie sua conta</p>
            </div>
            
            <!-- Error/Success Messages -->
            <div id="messages"></div>
            
            <!-- Register Form -->
            <form id="registerForm" class="space-y-4">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input id="name" type="text" name="name" required autofocus autocomplete="name"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                    <div id="nameError" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" type="email" name="email" required autocomplete="username"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                    <div id="emailError" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input id="password" type="password" name="password" required autocomplete="new-password"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                    <div id="passwordError" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
                
                <!-- Password Confirmation -->
                <div>
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                    <input id="password_confirmation" type="password" name="password_confirmation" required autocomplete="new-password"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
                    <div id="passwordConfirmationError" class="mt-1 text-sm text-red-600 hidden"></div>
                </div>
                
                <!-- Submit Button -->
                <div class="flex items-center justify-end">
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 bg-indigo-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-indigo-700 focus:bg-indigo-700 active:bg-indigo-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                        Registrar
                    </button>
                </div>
            </form>
            
            <!-- Links -->
            <div class="mt-4 text-center">
                <a href="/auth/login.html" class="underline text-sm text-gray-600 hover:text-gray-900">
                    JÃ¡ tem conta? FaÃ§a login
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // ConfiguraÃ§Ã£o
        const FASTAPI_URL = 'http://localhost:8002';
        
        // Armazenar API key no localStorage
        function saveAuth(apiKey) {
            localStorage.setItem('api_key', apiKey);
        }
        
        // Mostrar mensagens
        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="mb-4 ${type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' : 'bg-green-100 border border-green-400 text-green-700'} px-4 py-3 rounded relative" role="alert">
                    ${message}
                </div>
            `;
        }
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('nameError').classList.add('hidden');
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('passwordConfirmationError').classList.add('hidden');
            
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('password_confirmation').value;
            
            // Validate password match
            if (password !== passwordConfirmation) {
                document.getElementById('passwordConfirmationError').textContent = 'As senhas nÃ£o coincidem';
                document.getElementById('passwordConfirmationError').classList.remove('hidden');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            try {
                const response = await fetch(`${FASTAPI_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Erro ao registrar');
                }
                
                if (data.success && data.api_key) {
                    // Salvar API key
                    saveAuth(data.api_key);
                    
                    // Mostrar mensagem de sucesso
                    showMessage('Registro realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/rag-frontend/index.html';
                    }, 1500);
                } else {
                    throw new Error('Dados de registro invÃ¡lidos');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage(error.message || 'Erro ao registrar. Tente novamente.');
            }
        });
    </script>
</body>
</html>
